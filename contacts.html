        <main>
            <h1 class="glitch" data-text="contact me">contact me</h1></h1>
            <div class="contact-form">
                <form>
                    <input type="text" placeholder="full names" required>
                    <input type="email" placeholder="YOUR EMAIL" required>                 <textarea placeholder="YOUR MESSAGE" required></textarea>
                    <button type="submit">send message</button>
                </form>
            </div>
            <ul>
                <a href="mailto:ericmumo19@gmail.com" class="btn">EMAIL ME</a>
                <a href="https://github.com/mumotech" class="btn">Github</a>
                <a href="https://www.linkedin.com/in/eric-mumo-37a160314" class="btn">LinkedIn</a>
            </ul>
        </main>
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Store message in localStorage
                const message = {
                    name: document.querySelector('input[type="text"]').value,
                    email: document.querySelector('input[type="email"]').value,
                    message: document.querySelector('textarea').value,
                    timestamp: new Date().toLocaleString()
                };
                
                let messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push(message);
                localStorage.setItem('messages', JSON.stringify(messages));
                
                // Show notification
                showNotification('Message received successfully!');
                
                // Clear form
                this.reset();
            });
            
            function showNotification(text) {
                const notification = document.createElement('div');
                notification.className = 'cyber-notification';
                notification.textContent = text;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.remove(), 3000);
            }
            </script>
    </body>
